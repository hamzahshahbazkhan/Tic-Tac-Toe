<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <h1>TIC-TAC-TOE</h1>
    <div class="board">

        <div class="outer">
            <div class="inner_board">
                <div id="1" class="square"></div>
                <div id="2" class="square"></div>
                <div id="3" class="square"></div>
                <div id="4" class="square"></div>
                <div id="5" class="square"></div>
                <div id="6" class="square"></div>
                <div id="7" class="square"></div>
                <div id="8" class="square"></div>
                <div id="9" class="square"></div>
            </div>

        </div>
        <div class="score">
            <div class="player">
                <p>
                    P1 :
                </p>
                <img src="/src/cross.png" class="small">
            </div>
            <div class="player">
                <p>
                    P2 :
                </p>
                <img src="/src/circle.png" class="small">
            </div>
            <div class="player">
                <p>
                    Turn :
                </p>
            </div>
            <div>
                <button>RESTART</button>
            </div>

        </div>
    </div>
    <div class="winner">
        <div class="p1">
            <img src="/src/cross.png">
            <h2>WINS!</h2>
        </div>
        <div class="p2">
            <img src="/src/circle.png">
            <h2>WINS!</h2>
        </div>
        <div class="p3">
            <h2>GAME DRAW!</h2>
        </div>

    </div>




    <script src="script.js"></script>
</body>

</html>
